<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            
                <img src="sample.jpg" alt="">

            <!-- text box  -->
            <div class="textbox">
                <h3>Order Summery</h3>
                <!-- para -->
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi illo libero nobis
                </p>
            </div>

            <!-- amount box -->
            <div class="amountbox">
                <div class="leftbox">
                    <div class="imgbox">
                        <img src="logo.png" />
                    </div>
                    <div class="textamount">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>

            <!-- button -->
            <button id="paybtn">
                Procced to Payment
            </button>
        </div>
    </div>
</body>
</html>
